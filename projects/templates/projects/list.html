{% extends "home/base.html" %}
{% load static %}
{% block title %} Projects {% endblock %}


{% block content %}
<div id="banner-area" class="banner-area" style="background-image:url({% static "images/banner/banner5.jpg" %})">
  <div class="banner-text">
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
              <div class="banner-heading">
                <h1 class="banner-title">Project</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                      <li class="breadcrumb-item"><a href="#">Home</a></li>
                      <li class="breadcrumb-item"><a href="#">Project</a></li>
                      <li class="breadcrumb-item active" aria-current="page">All Projects</li>
                    </ol>
                </nav>
              </div>
          </div><!-- Col end -->
        </div><!-- Row end -->
    </div><!-- Container end -->
  </div><!-- Banner text end -->
</div><!-- Banner area end --> 

<section id="main-container" class="main-container">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="shuffle-btn-group">
          <label class="active" for="all">
            <input type="radio" name="shuffle-filter" id="all" value="all" checked="checked">Show All
          </label>
          <label for="Environment">
            <input type="radio" name="shuffle-filter" id="Environment" value="Environment">Environment
          </label>
          <label for="Others">
            <input type="radio" name="shuffle-filter" id="Others" value="Others">Others
          </label>
          <label for="Agriculture">
            <input type="radio" name="shuffle-filter" id="Agriculture" value="Agriculture">Agriculture
          </label>
          <label for="Government">
            <input type="radio" name="shuffle-filter" id="Government" value="Government">Government
          </label>
          <label for="Education">
            <input type="radio" name="shuffle-filter" id="Education" value="Education">Education
          </label>
          <label for="Health">
            <input type="radio" name="shuffle-filter" id="Health" value="Health">Health
          </label>
        </div><!-- project filter end -->


        <div class="row shuffle-wrapper">
          <div class="col-1 shuffle-sizer"></div>
          
        {% for project in projects %}
          <div class="col-lg-4 col-md-6 shuffle-item" data-groups="[&quot;{{ project.category }}&quot;]">
            <div class="project-img-container">
              <a class="gallery-popup" href="{{ project.image1_64 }}">
                <img class="img-fluid" src="{{ project.image1_64 }}" alt="project-image">
                <span class="gallery-icon"><i class="fa fa-plus"></i></span>
              </a>
              <div class="project-item-info">
                <div class="project-item-info-content">
                  <h3 class="project-item-title">
                    <a href="{{ project.get_absolute_url }}">{{ project.title }}</a>
                  </h3>
                  <p class="project-cat"><a href="{{ project.get_absolute_url }}">{{ project.category }}</a></p>
                </div>
              </div>
            </div>
          </div><!-- shuffle item 1 end -->
          {% endfor %}
        </div><!-- shuffle end -->
      </div>

      <div class="col-12">
        <div class="general-btn text-center">
          <a class="btn btn-primary" href="#">View All Projects</a>
        </div>
      </div>

    </div><!-- Content row end -->

  </div><!-- Conatiner end -->
</section><!-- Main container end -->

{% endblock %}
